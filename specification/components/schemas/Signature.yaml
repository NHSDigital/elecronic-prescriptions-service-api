type: object
description: An authorizing signature
required:
  - type
  - when
  - who
properties:
  type:
    type: string
    description: Indication of the reason for the signature
    enum:
      - 1.2.840.10065.1.12.1.1
  when:
    type: string
    description: The time at which the activity was recorded. 
    example: 2020-04-21T10:45:30+00:00
  who:
    $ref: "Practitioner.yaml"
  data:
    type: string
    description: The actual signature content base64 encoded
    example: PEZyYWdtZW50c1RvQmVIYXNoZWQ+PC9GcmFnbWVudHNUb0JlSGFzaGVkPg==
