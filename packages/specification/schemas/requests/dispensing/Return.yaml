type: object
description:
properties:
  resourceType:
    type: string
    enum: [Task]
  id:
    type: string
    example: ee1b55f8-113c-4725-99a3-25fbad366dd6
  contained:
    type: array
    items:
      $ref: ../../components/PractitionerRole/ReturnPractitionerRole.yaml
  identifier:
    type: array
    items:
      $ref: ../../components/_fragments/identifiers.yaml#/components/schemas/Rfc4122
  status:
    type: string
    enum: [active, cancelled, completed, rejected]
  statusReason:
    type: object
    properties:
      coding:
        type: array
        items:
          $ref: ../../components/_fragments/codes.yaml#/components/schemas/EpsTaskDispenseReturnStatusReason
  intent:
    type: string
    description: The intent of the Medication Requests being returned.
    enum: [order, original-order, instance-order]
  code:
    type: object
    properties:
      coding:
        type: array
        items:
          $ref: ../../components/_fragments/codes.yaml#/components/schemas/TaskCode
  groupIdentifier:
    $ref: ../../components/_fragments/groupIdentifier.yaml
  focus:
    type: object
    properties:
      identifier:
        $ref: ../../components/_fragments/identifiers.yaml#/components/schemas/Rfc4122
  for:
    type: object
    properties:
      identifier:
        $ref: ../../components/_fragments/identifiers.yaml#/components/schemas/NhsNumber
  authoredOn:
    type: string
    format: date-time
    example: "2022-11-21T14:30:00+00:00"
  requester:
    type: object
    properties:
      reference:
        type: string
        example: "#requester"
  reasonCode:
    type: object
    properties:
      coding:
        type: array
        items:
          $ref: ../../components/_fragments/codes.yaml#/components/schemas/SnomedSctMedication
