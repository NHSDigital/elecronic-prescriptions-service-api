type: object
properties:
  resourceType:
    type: string
    description: FHIR resource type.
    enum: [Parameters]
  
  parameter:
    type: array
    minItems: 4
    uniqueItems: true
    items:
      oneOf:
      - status:
        $ref: './_status.yaml'
      
      - agent:
        $ref: './_agent.yaml'
      
      - owner:
        $ref: './_owner.yaml'
      
      - "group-identifier":
        $ref: './_group-identifier.yaml'

required: [resourceType, parameter]
