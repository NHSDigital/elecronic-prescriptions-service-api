type: object
required: 
  - resourceType
  - entry
  - type
properties:
  resourceType: 
    type: string
    description: FHIR resource type.
    enum : [Bundle]
  type: 
    type: string
    emun: [message]
  entry:
    type: array
    items:
      type: object
      properties:
        fullUrl:
          type: string
          example: urn:uuid:a54219b8-f741-4c47-b662-e4f8dfa49ab6
        resource:
          oneOf:
          - $ref: '../../components/MessageHeader/MessageHeader.yaml'
          - $ref: '../../components/MedicationDispense/MedicationDispense.yaml'
          - $ref: '../../components/Organization/DispenseNotificationOrganization.yaml'
