type: object
description: A container resource for a specific release rejection.
properties:
  resourceType:
    type: string
    description: FHIR Resource Type.
    enum: [OperationOutcome]
    example: OperationOutcome
  issue:
    type: array
    description: List of issues that have occurred.
    minItems: 1
    items:
      type: object
      required: [code, severity]
      properties:
        severity:
          type: string
          enum: [fatal, error, warning, information]
          description: Severity of the error.
          example: error
        code:
          type: string
          description: FHIR error code.
          example: invalid
          enum:
            - invalid
            - structure
            - required
            - value
            - invariant
            - security
            - login
            - unknown
            - expired
            - forbidden
            - suppressed
            - processing
            - notsupported
            - duplicate
            - multiplematches
            - notfound
            - deleted
            - toolong
            - codeinvalid
            - extension
            - toocostly
            - businessrule
            - conflict
            - transient
            - lockerror
            - nostore
            - exception
            - timeout
            - incomplete
            - throttled
            - informational
        details:
          type: object
          description: Internal error code.
          properties:
            coding:
              type: array
              items:
                $ref: ../_fragments/codes.yaml#/components/schemas/SpineErrorOrWarningCode
        expression:
          type: string
          description: FHIRPath of element(s) related to the error.
          example: Patient.name.given
  extension:
    type: array
    description: a FHIR extension array.
    items:
      $ref: ../_extensions/SpineSupportingInfoPrescription.yaml
