type: object
description: A container resource for errors occurring in the signature verification process.
properties:
  resourceType:
    type: string
    description: FHIR Resource Type.
    enum: [OperationOutcome]
    example: OperationOutcome
  issue:
    type: array
    description: List of issues that have occurred.
    minItems: 1
    items:
      type: object
      required:
        - severity
        - code
      properties:
        severity:
          type: string
          enum: [fatal, error, warning, information]
          description: Severity of the error.
          example: "error"
        code:
          type: string
          description: FHIR error code.
          example: invalid
          enum:
            - invalid
            - structure
            - required
            - value
            - invariant
            - security
            - login
            - unknown
            - expired
            - forbidden
            - suppressed
            - processing
            - notsupported"
            - duplicate
            - multiplematches"
            - notfound"
            - deleted
            - toolong"
            - codeinvalid"
            - extension
            - toocostly"
            - businessrule"
            - conflict
            - transient
            - lockerror"
            - nostore"
            - exception
            - timeout
            - incomplete
            - throttled
            - informational
        details:
          $ref: ../ErrorCode.yaml
        expression:
          type: string
          description: FHIRPath of element(s) related to the error.
          example: Patient.name.given
