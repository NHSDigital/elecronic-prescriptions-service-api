components:
  schemas:
    Telecom:
      type: object
      required:
        - system
        - use
        - value
      properties:
        system:
          description: Means of communication, such as phone or email.
          type: string
          enum: [phone, fax, email, other]
          default: phone
        use:
          type: string
          description: Location associated with the contact details provided.
          enum: [home, work, temp, mobile]
          default: work
        value:
          description: Phone number for use with contact system.
          type: string
          example: '01234567890'
