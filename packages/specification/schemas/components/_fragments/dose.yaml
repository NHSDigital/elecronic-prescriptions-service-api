components:
  schemas:
    DoseRange:
      type: object
      definition: A dose that may be in a given low / high range.
      properties:
        low:
          type: object
          description: The low limit. The boundary is inclusive.
          properties:
            value:
              type: number
              description: |
                A rational number with implicit precision, to a maximum of 2 decimal places with trailing zeroes removed.
                Do not use an IEEE type floating point type, instead use something like a true decimal, with inbuilt precision.
              example: 7.5
            unit:
              type: string
              example: milligram
            system:
              type: string
              example: http://unitsofmeasure.org
            code:
              type: string
              example: mg
        high:
          type: object
          description: The high limit. The boundary is inclusive.
          properties:
            value:
              type: number
              description: |
                A rational number with implicit precision, to a maximum of 2 decimal places with trailing zeroes removed.
                Do not use an IEEE type floating point type, instead use something like a true decimal, with inbuilt precision.
              example: 30
            unit:
              type: string
              example: milligram
            system:
              type: string
              example: http://unitsofmeasure.org
            code:
              type: string
              example: mg
    DoseQuantity:
      type: object
      definition: The amount of medication per dose, as a simple coded quantity.
      properties:
        value:
          type: number
          description: |
            A rational number with implicit precision, to a maximum of 2 decimal places with trailing zeroes removed.
            Do not use an IEEE type floating point type, instead use something like a true decimal, with inbuilt precision.
          example: 1
        unit:
          type: string
          example: capsule
        system:
          type: string
          example: http://snomed.info/sct
        code:
          type: string
          example: "mg"
