type: object
description: An entity representing the original prescription in the context of a dispense notification.
required:
  - medicationCodeableConcept
  - subject
properties:
  resourceType:
    type: string
    description: FHIR resource type.
    enum: [MedicationDispense]
  contained:
    type: array
    items:
      oneOf:
      - $ref: '../PractitionerRole/DispenseNotificationPractitionerRole.yaml'
      - $ref: '../MedicationRequest/DispenseNotificationMedicationRequest.yaml'
  extension:
    type: array
    description: A FHIR extension array.
    items:
      $ref: '../_extensions/EPSTaskBusinessStatus.yaml'
  identifier:
    type: array
    description: Unique identifier for this record of dispensing against the line item.
    items:
      type: object
      properties:
        system:
          type: string
          description: Codesystem URL for the unique identifier.
          enum: [https://fhir.nhs.uk/Id/prescription-dispense-item-number]
        value:
          type: string
          description: Unique identifier.
          example: fd833d33-f128-4fa2-a807-1fc8a7db2658
  status: 
    type: string
    description: |
      The status of the individual medication item.
      This will normally indicate whether the medication has been picked up or not.
    enum: [preparation, in-progress, cancelled, on-hold, completed, entered-in-error, stopped, declined, unknown]
  statusReasonCodeableConcept:
    type: object
    description: Where a medication item is not dispensed, the reason it was not dispensed.
    properties:
      coding:
        type: array
        items:
          type: object
          properties:
            system:
              type: string
              description: Status reason codesystem URL.
              enum: [https://fhir.nhs.uk/CodeSystem/medicationdispense-status-reason]
            code:
              type: string
              description: Status reason code representing why the medication was not dispensed.
              example: "0003"
            display:
              type: string
              description: Human readable representation of the code.
              example: Owings note issued to patient
  medicationCodeableConcept:
    type: object
    description: |
      The actual drug dispensed to the patient.
      This must be defined using VMP or AMP concepts from the DM+D.
    properties:
      coding:
        type: array
        items:
          type: object
          properties:
            system:
              type: string
              description: SNOMED codesystem URL.
              enum: [http://snomed.info/sct]
            code:
              type: string
              description: SNOMED code for the medication, as defined in the DM+D.
              example: "39732311000001104"
            display:
              type: string
              description: Human readable name for the medication.
              example: Amoxicillin 250mg capsules
  subject:
    type: object
    description: The patient that the medication was dispensed (or not dispensed) to.
    properties:
      reference:
        type: string
        description: A reference to a Patient resource within the Dispense Notification.
        example: urn:uuid:535785a4-6882-41a8-9a18-ab52223339db
      identifier: 
        type: object
        properties:
          use:
            type: string
            description: The purpose of this identifier.
            enum: [official, old, secondary, temp, usual]
          system:
            type: string
            description: Establishes the namespace for the value - that is, a URL that describes a set of values that are unique.
            example: https://fhir.nhs.uk/Id/nhs-number
          value:
            description: The patient's NHS number.
            type: string
            example: "9449304130"
      display:
        type: string
        example: Ms Marisa Stacey Twitchett
  performer:
    type: array
    description: Array containing a reference to the contained PractitionerRole resource, representing the dispenser who sent the dispense notification.
    items:
      type: object
      properties:
        actor:
          type: object
          properties:
            reference:
              type: string
              example: f6741534-773e-4e26-9eec-c868f61898b3
  authorizingPrescription:
    type: array
    description: A reference to the contained MedicationRequest resource representing the prescription that the dispense notification is being sent against.
    items:
      type: object
      properties:
        reference: 
          type: string
          description: Literal reference, relative, internal or absolute URL.
          example: f6741534-773e-4e26-9eec-c868f61898b3
  type:
    type: object
    properties:
      coding:
        type: array
        description: The intended status of the line item as a result of the dispense notification.
        items:
          type: object
          properties:
              system:
                type: string
                enum: [https://fhir.nhs.uk/CodeSystem/medicationdispense-type]
              code:
                type: string
                example: '0001'
              display:
                type: string
                example: Item fully dispensed
  quantity:
    type: object
    description: The amount of medication that has been dispensed. Includes unit of measure.
    properties:
      extension:
        type: array
        items:
          type: object
          properties:
            url:
              type: string
              enum: [https://fhir.nhs.uk/StructureDefinition/Extension-DM-RunningTotal]
            valueQuantity:
              type: object
              properties:
                value:
                  type: integer
                  description: The value of the measured amount. The value includes an implicit precision in the presentation of the value.
                  example: 20
                unit: 
                  type: string
                  description: A human-readable form of the unit.
                  example: tablet
                system:
                  type: string
                  description: The identification of the system that provides the coded form of the unit.
                  enum: [http://snomed.info/sct]
                code:
                  type: string
                  description: A computer processable form of the unit in some unit representation system.
                  example: '732936001'
      value:
        type: integer
        description: The value of the measured amount. The value includes an implicit precision in the presentation of the value.
        example: 20
      unit: 
        type: string
        description: A human-readable form of the unit.
        example: tablet
      system:
        type: string
        description: The identification of the system that provides the coded form of the unit.
        enum: [http://snomed.info/sct]
      code:
        type: string
        description: A computer processable form of the unit in some unit representation system.
        example: '732936001'
  whenHandedOver: 
    type: string
    format: date-time
    description: The time at which the medication was dispensed (or not dispensed) to the patient.
    example: '2023-04-11T10:11:12+00:00'
  dosageInstruction:
    type: array
    description: |
      Instructions about how the drug should be administered, provided by the dispenser.
      These are often supplementary to the dosage instructions on the original prescription.
      For example, the dispenser may provide crucial information about drug interactions within the supply instructions,
      e.g. "do not consume alcohol when taking this <AMPP concept> medication."
      These must be expressed as both structured dose and text.
    items:
      type: object
      properties:
        sequence:
          type: integer
          description: | 
            The order of the dosage instructions.
            Indicates the order in which the dosage instructions should be applied or interpreted.
          format: int32
          example: 1
        text:
          type: string
          description: |
            The dosage instructions expressed as text.
            Multiple dose text strings will be concatenated into the final prescription.
          example: 4 times a day - for 4 days - Oral - Dissolved under the tongue.
        additionalInstruction:
          type: array
          description: |
            Supplemental instruction or warnings to the patient.
            E.g. "with meals", "may cause drowsiness".
          items:
            type: object
            properties:
              coding:
                type: array
                items:
                  type: object
                  properties:
                    system:
                      type: string
                      description: SNOMED codesystem URL
                      enum: [http://snomed.info/sct]
                    code:
                      type: string
                      description: SNOMED code for additional dosage instructions.
                      example: "417995008"
                    display:
                      type: string
                      description: Additional dosage instructions (qualifier value).
                      example: Dissolved under the tongue
        patientInstruction:
          type: string
          description: Patient or consumer oriented instructions.
          example: Some relevant instructions for the patient.
        timing:
          type: object
          description: A structured expression of dose frequency.
          properties:
            repeat:
              type: object
              description: The frequency and period over which the medication should be consumed.
              properties:
                boundsDuration:
                  type: object
                  description: |
                    The bounds duration at which the medication should be consumed.
                    E.g. "4" for 4 days.
                  properties:
                    value:
                      type: integer
                      format: int32
                      example: 4
                    unit:
                      type: string
                      example: day
                    system:
                      type: string
                      example: http://unitsofmeasure.org
                    code:
                      type: string
                      example: d
                frequency:
                  type: integer
                  description: |
                    The frequency at which the medication should be consumed within a given period.
                    E.g. "4" for 4 times over a given period.
                  format: int32
                  example: 4
                period:
                  type: integer
                  description: |
                      The period over which the frequency applies.
                      e.g. "1" for 1 day.
                  format: int32
                  example: 1
                periodUnit:
                  type: string
                  description: The fundamental unit of the period, defined in UCUM.
                  example: d
        asNeededBoolean:
          type: boolean
          description: |
            The asNeeded structure can be used to define a simple "as required" instructions.
            The absence of asNeededBoolean is equivalent to where asNeededBoolean has a value of false.
          enum: [true]
        site:
          type: object
          description: Body site to administer to.
          properties:
            coding:
              type: array
              items:
                type: object
                properties:
                  system:
                    type: string
                    description: SNOMED codesystem URL
                    enum: [http://snomed.info/sct]
                  code:
                    type: string
                    description: Valid SNOMED code identifying where the medication first enters the body.
                    example: "59380008"
                  display:
                    type: string
                    example: Anterior abdominal wall structure
        route:
          type: object
          description: A structured expression of how the medication should be consumed.
          properties:
            coding:
              type: array
              items:
                type: object
                properties:
                  system:
                    type: string
                    description: SNOMED codesystem URL.
                    enum: [http://snomed.info/sct]
                  code:
                    type: integer
                    description: Valid SNOMED code identifying how the medication should be consumed.
                    example: "26643006"
                  display:
                    type: string
                    example: Oral
        method:
          type: object
          description: Technique for administering medication.
          properties:
            coding:
              type: array
              items:
                type: object
                properties:
                  system:
                    type: string
                    description: SNOMED codesystem URL
                    enum: [http://snomed.info/sct]
                  code:
                    type: string
                    description: Valid SNOMED code identifying the technique for administering medication.
                    example: "129326001"
                  display:
                    type: string
                    example: Injection
        doseAndRate:
          type: array
          items:
            type: object
            properties:
              doseQuantity:
                type: object
                properties:
                  value:
                    type: integer
                    format: int32
                    example: 60
                  unit:
                    type: string
                    example: milligram
                  system:
                    type: string
                    example: http://unitsofmeasure.org
                  code:
                    type: string
                    example: mg
        maxDosePerPeriod:
          type: object
          description: Upper limit on medication per unit of time.
          properties:
            numerator:
              type: object
              properties:
                value:
                  type: integer
                  format: int32
                  example: 7.5
                unit:
                  type: string
                  example: milligram
                system:
                  type: string
                  example: http://unitsofmeasure.org
                code:
                  type: string
                  example: mg
            demominator:
              type: object
              properties:
                value:
                  type: integer
                  format: int32
                  example: 24
                unit:
                  type: string
                  example: hour
                system:
                  type: string
                  example: http://unitsofmeasure.org
                code:
                  type: string
                  example: h
        maxDosePerAdministration:
          type: object
          description: Used to define a maximum dose for a single administration.
          properties:
            value:
              type: integer
              format: int32
              example: 60
            unit:
              type: string
              example: milligram
            system:
              type: string
              example: http://unitsofmeasure.org
            code:
              type: string
              example: mg
        maxDosePerLifetime:
          type: object
          description: Used to define the maximum cumulative dose over the lifetime of a patient.
          properties:
            value:
              type: integer
              format: int32
              example: 600
            unit:
              type: string
              example: milligram per square metre
            system:
              type: string
              example: http://unitsofmeasure.org
            code:
              type: string
              example: mg/m2
