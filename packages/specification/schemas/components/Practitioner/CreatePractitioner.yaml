type: object
required:
- resourceType 
- identifier
- name
description: Details of the author or responsible party of a prescription.
properties:
  resourceType:
    type: string
    description: FHIR resource type.
    enum: [Practitioner]
  identifier:
    type: array
    description: An array containing the prescriber's professional codes and identifiers.
    items:
      type: object
      properties:
        SDS User Identifier:
          $ref: ../_fragments/identifiers.yaml#/components/schemas/SdsUserId
        DIN number:
          type: object
          description: The prescriber's DIN number.
          properties:
            system:
              type: string
              description: codesystem URL for the DIN number
              enum: [https://fhir.hl7.org.uk/Id/din-number]
            value:
              type: string
              description: DIN Number.
              example: "977677"
        GMC number:
          type: object
          description: The prescriber's GMC number
          properties:
            system:
              type: string
              description: Codesystem URL for the GMC Number.
              enum: [https://fhir.hl7.org.uk/Id/gmc-number]
            value:
              type: string
              description: GMC Number
              example: "C6095103"
        GPhC number:
          type: object
          description: The prescriber's GPhC number.
          properties:
            system:
              type: string
              description: Codesystem URL for the GPhC number.
              enum: [https://fhir.hl7.org.uk/Id/gphc-number]
            value:
              type: string
              description: GPhC number.
              example: "2095103"
        HCPC number:
          type: object
          description: The prescriber's HCPC number.
          properties:
            system:
              type: string
              description: Codesystem URL for the HCPC number.
              enum: [https://fhir.hl7.org.uk/Id/hcpc-number]
            value:
              type: string
              description: HCPC number
              example: "CH001234"
        NMC code:
          type: object
          description: The prescriber's NMC code.
          properties:
            system:
              type: string
              description: Codesystem URL for the NMC code.
              enum: [https://fhir.hl7.org.uk/Id/nmc-number]
            value:
              type: string
              description: NMC code
              example: "71A2998E"
  name:
    type: array
    description: The prescriber's name.
    items:
      type: object
      properties:
        family:
          type: string
          description: Family name (often called Surname).
          example: Toboggan
        given:
          type: array
          description: Given names, including any middle names.
          items:
            type: string
            example: Mantis
        prefix:
          type: array
          description: Name prefixes, titles, and prenominals.
          items:
            type: string
            example: Dr
