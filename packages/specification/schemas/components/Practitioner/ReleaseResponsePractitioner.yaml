type: object
description: Details of the author or responsible party of a release.
properties:
  resourceType:
    type: string
    description: FHIR resource type.
    enum: [Practitioner]
  identifier:
    type: array
    description: |
      An array containing the prescriber's professional codes and identifiers.
      The professional code identifier can be used for the GMC or GPhC number.
    items:
      anyOf:
        - $ref: ../_fragments/identifiers.yaml#/components/schemas/SdsUserId
        - $ref: ../_fragments/identifiers.yaml#/components/schemas/ProfessionalCode
        - type: object
          properties:
            system:
              type: string
              description: Codesystem URL for the DIN Number.
              enum: [https://fhir.hl7.org.uk/Id/din-number]
            value:
              type: string
              description: DIN Number
              example: "977677"
        - type: object
          description: The prescriber's HCPC number.
          properties:
            system:
              type: string
              description: Codesystem URL for the HCPC number.
              enum: [https://fhir.hl7.org.uk/Id/hcpc-number]
            value:
              type: string
              description: HCPC number
              example: "CH001234"
        - type: object
          description: The prescriber's NMC code.
          properties:
            system:
              type: string
              description: Codesystem URL for the NMC code.
              enum: [https://fhir.hl7.org.uk/Id/nmc-number]
            value:
              type: string
              description: NMC code
              example: "71A2998E"
  name:
    type: array
    description: The prescriber's name.
    items:
      type: object
      properties:
        family:
          type: string
          description: Family name (often called Surname).
          example: Toboggan
        given:
          type: array
          description: Given names, including any middle names.
          items:
            type: string
            example: Mantis
        prefix:
          type: array
          description: Name prefixes, titles, and prenominals.
          items:
            type: string
            example: Dr
