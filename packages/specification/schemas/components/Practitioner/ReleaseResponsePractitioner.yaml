type: object
properties:
  fullUrl:
    type: string
    example: urn:uuid:a8c85454-f8cb-498d-9629-78e2cb5fa47a
  resource:
    type: 
    description: Details of the author or responsible party of a release.
    properties:
      resourceType:
        type: string
        description: FHIR resource type.
        default: Practitioner
      identifier:
        type: array
        description: An array containing the prescriber's professional codes and identifiers.
        items:
          type: object
          properties:
            system:
              type: string
              description: codesystem URL for the SDS User Identifier
              enum:
                - https://fhir.nhs.uk/Id/sds-user-id
            value:
              type: string
              description: SDS User Identifier
              example: "555086689106"
      name:
        type: array
        description: The prescriber's name.
        items:
          type: object
          properties:
            family:
              type: string
              description: Family name (often called Surname).
              example: BOIN
            given:
              type: array
              description: Given names, including any middle names.
              items:
                type: string
                example: C
            prefix:
              type: array
              description: Name prefixes, titles, and prenominals.
              items:
                type: string
                example: DR
