type: object
description: Details of organization (pharmacy) downloading the prescriptions.
required:
  - resourceType
  - identifier
  - name
  - address
  - telecom
  - type
properties:
  resourceType:
    type: string
    enum: [Organization]

  identifier:
    type: array
    description: An array containing the ODS code of the organisation.
    items:
      type: object
      required:
        - system
        - value
      properties:
        system:
          type: string
          description: CodeSystem URL for the ODS code
          enum: ["https://fhir.nhs.uk/Id/ods-organization-code"]
        value:
          type: string
          description: ODS code
          example: "A83008"

  name:
    type: string
    description: Organisation name.

  address:
    type: array
    description: Organisation address.
    $ref: '../_fragments/address.yaml#/components/schemas/OrganizationAddress'

  telecom:
    type: array
    description: The telephone number associated with the organisation.
    $ref: '../_fragments/telecom.yaml#/components/schemas/Telecom'

  type:
    type: array
    items:
      type: object
      required:
        - coding
      properties:
        coding:
          type: array
          items:
            type: object
            required:
              - system
              - code
            properties:
              system:
                type: string
                enum: ["https://fhir.nhs.uk/CodeSystem/organisation-role"]
              code:
                type: string
                example: "182"
              display:
                type: string
                example: "PHARMACY"
