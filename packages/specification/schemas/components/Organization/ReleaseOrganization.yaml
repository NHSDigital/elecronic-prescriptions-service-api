type: object
description: |
  Details of organization (pharmacy) downloading the prescriptions.
properties:
  resourceType:
    type: string
    enum: [Organization]
  identifier:
    type: array
    description: An array containing the ODS code of the organisation.
    items:
      type: object
      properties:
        system:
          type: string
          description: CodeSystem URL for the ODS code
          enum: ["https://fhir.nhs.uk/Id/ods-organization-code"]
        value:
          type: string
          description: ODS code
          example: "A83008"
  name:
    type: string
    description: Organisation name.
  address:
    type: array
    description: Organisation address.
    $ref: '../_fragments/address.yaml#/components/schemas/OrganizationAddress'
  telecom:
    type: array
    description: The telephone number associated with the organisation.
    $ref: '../_fragments/telecom.yaml#/components/schemas/OrganizationTelecom'
  partOf:
    type: object
    description: For a primary care prescription, the managing organisation that the prescribing organisation is a part of.
    properties:
      identifier:
        type: object
        description: the ODS code for the managing organisation.
        properties:
          system:
            type: string
            description: codesystem URL for the ODS code
            enum: ["https://fhir.nhs.uk/Id/ods-organization-code"]
          value:
            type: string
            description: ODS code
            example: "84H"
      display:
        type: string
        description: the name of the managing organisation 
        example: "NHS County Durham CCG"
