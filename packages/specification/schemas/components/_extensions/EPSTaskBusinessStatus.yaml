type: object
description: The intended status of the prescription as a result of the dispense notification.
properties:
  url:
    type: string
    description: URL of the extension definition. 
    enum: [https://fhir.nhs.uk/StructureDefinition/Extension-EPS-TaskBusinessStatus]
  valueCoding:
    type: object
    properties:
      system: 
        type: string
        description: Codesystem URL for the prescription type.
        enum: [https://fhir.nhs.uk/CodeSystem/EPS-task-business-status]
      code:
        type: string
        description: The prescription status code.
        example: "0003"
      display:
        type: string
        description: A human readable representation of the prescription status code.
        example: With Dispenser - Active
