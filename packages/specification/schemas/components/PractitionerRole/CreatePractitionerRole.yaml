type: object
required:
- organization
- practitioner
description: |
  Role-specific details of the author or responsible party of a prescription.
  If for a responsible party, at least one of the practitionerRole, referenced practitioner,
  or referenced organization must have a telecom field.
properties:
  resourceType:
    type: string
    description: FHIR resource type.
    enum: [PractitionerRole]
  identifier:
    type: array
    description: An array containing role-specific identifiers for the prescriber
    items:
      type: object
      properties:
        SDS Role Profile ID:
          $ref: ../../components/_fragments/identifiers.yaml#/components/schemas/SdsRoleProfileId
        NHS BSA Spurious Code:
          $ref: ../../components/_fragments/identifiers.yaml#/components/schemas/NhsBsaSpuriousCode
  practitioner:
    type: object
    description: |
      A reference to a Practitioner resource for a given prescriber or dispenser, or an identifier
      if for an organization responsible for the prescription.
    properties:
      reference:
        type: string
        description: A FHIR reference object.
        example: urn:uuid:a8c85454-f8cb-498d-9629-78e2cb5fa47a
      identifier:
        type: object
        properties:
          system:
            type: string
            description: Codesystem URL for the identifier.
            example: https://fhir.hl7.org.uk/Id/gmc-number
          value:
            type: string
            example: C6095103
  organization:
    type: object
    description: | 
      A reference to an Organization resource.
    properties:
      reference:
        type: string
        description: A FHIR reference object.
        example: urn:uuid:a8c85454-f8cb-498d-9629-78e2cb5fa38b
  code:
    type: array
    description: The SDS job role code for a given prescriber or dispenser.
    items:
      type: object
      properties:
        coding:
          type: array
          items:
            $ref: ../../components/_fragments/codes.yaml#/components/schemas/SdsJobRoleCode
  telecom:
    $ref: ../../components/_fragments/telecom.yaml#/components/schemas/Telecom
