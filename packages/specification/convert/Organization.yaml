type: object
properties:
  fullUrl:
    type: string
    example: urn:uuid:3b4b03a5-52ba-4ba6-9b82-70350aa109d8
  resource:
    type: object
    properties:
      resourceType:
        type: string
        example: Organization
      identifier:
        type: array
        items:
          type: object
          properties:
            system:
              type: string
              example: https://fhir.nhs.uk/Id/ods-organization-code
            value:
              type: string
              example: A83008
      type:
        type: array
        items:
          type: object
          properties:
            coding:
              type: array
              items:
                type: object
                properties:
                  system:
                    type: string
                    example: https://fhir.nhs.uk/CodeSystem/organisation-role
                  code:
                    type: string
                    example: "76"
                  display:
                    type: string
                    example: GP PRACTICE
      name:
        type: string
        example: HALLGARTH SURGERY
      telecom:
        type: array
        items:
          type: object
          properties:
            system:
              type: string
              example: phone
            use:
              type: string
              example: work
            value:
              type: string
              example: 0115 9737320
      address:
        type: array
        items:
          type: object
          properties:
            use:
              type: string
              example: work
            type:
              type: string
              example: both
            line:
              type: array
              items:
                type: string
                example: HALLGARTH SURGERY
            city:
              type: string
              example: SHILDON
            district:
              type: string
              example: COUNTY DURHAM
            postalCode:
              type: string
              example: DL4 2HP
      partOf:
        type: object
        properties:
          identifier:
            type: object
            properties:
              system:
                type: string
                example: https://fhir.nhs.uk/Id/ods-organization-code
              value:
                type: string
                example: 84H
          display:
            type: string
            example: NHS COUNTY DURHAM CCG
