type: object
properties:
  resource:
    type: object
    properties:
      resourceType:
        type: string
        example: MedicationRequest
      id:
        type: string
        example: 3a47d50f-9d08-45be-8246-6107b24f346e
      extension:
        type: array
        items:
          type: object
          properties:
            url:
              type: string
              example: https://fhir.nhs.uk/StructureDefinition/Extension-DM-ResponsiblePractitioner
            valueReference:
              type: object
              properties:
                reference:
                  type: string
                  example: urn:uuid:f3e0cfcc-b9f7-440b-b233-33abc1715ed9
      identifier:
        type: array
        items:
          type: object
          properties:
            system:
              type: string
              example: https://fhir.nhs.uk/Id/prescription-order-item-number
            value:
              type: string
              example: a54219b8-f741-4c47-b662-e4f8dfa49ab6
      status:
        type: string
        example: active
      intent:
        type: string
        example: order
      medicationCodeableConcept:
        type: object
        properties:
          coding:
            type: array
            items:
              type: object
              properties:
                system:
                  type: string
                  example: http://snomed.info/sct
                code:
                  type: string
                  example: "15517911000001104"
                display:
                  type: string
                  example: Methotrexate 10mg/0.2ml solution for injection pre-filled syringes
      subject:
        type: object
        properties:
          reference:
            type: string
            example: urn:uuid:df12b683-483c-486e-a9ef-213f915c997b
      requester:
        type: object
        properties:
          reference:
            type: string
            example: urn:uuid:3ee4cb3d-e3bb-4187-8533-fbf30524bd15
      groupIdentifier:
        type: object
        properties:
          system:
            type: string
            example: https://fhir.nhs.uk/Id/prescription-order-number
          value:
            type: string
            example: 7F4CA4-A99968-4B0BAZ
          extension:
            type: array
            items:
              type: object
              properties:
                url:
                  type: string
                  example: https://fhir.nhs.uk/StructureDefinition/Extension-DM-PrescriptionId
                valueIdentifier:
                  type: object
                  properties:
                    system:
                      type: string
                      example: https://fhir.nhs.uk/Id/prescription
                    value:
                      type: string
                      example: bcf97b5e-e1a8-435b-80ae-2b8cc0878e62
      courseOfTherapyType:
        type: object
        properties:
          coding:
            type: array
            items:
              type: object
              properties:
                system:
                  type: string
                  example: http://terminology.hl7.org/CodeSystem/medicationrequest-course-of-therapy
                code:
                  type: string
                  example: acute
                display:
                  type: string
                  example: Short course (acute) therapy
      dosageInstruction:
        type: array
        items:
          type: object
          properties:
            text:
              type: string
              example: 10 milligram, Inject, Subcutaneous route, once weekly
      dispenseRequest:
        type: object
        properties:
          extension:
            type: array
            items:
              type: object
              properties:
                url:
                  type: string
                  example: https://fhir.nhs.uk/StructureDefinition/Extension-DM-PerformerSiteType
                valueCoding:
                  type: object
                  properties:
                    system:
                      type: string
                      example: https://fhir.nhs.uk/CodeSystem/dispensing-site-preference
                    code:
                      type: string
                      example: P1
          quantity:
            type: object
            properties:
              value:
                type: integer
                format: int32
                example: 1
              unit:
                type: string
                example: pre-filled disposable injection
              system:
                type: string
                example: http://snomed.info/sct
              code:
                type: string
                example: "3318611000001103"
          performer:
            type: object
            properties:
              identifier:
                type: object
                properties:
                  system:
                    type: string
                    example: https://fhir.nhs.uk/Id/ods-organization-code
                  value:
                    type: string
                    example: FH542
      substitution:
        type: object
        properties:
          allowedBoolean:
            type: boolean
            example: false
  fullUrl:
    type: string
    example: urn:uuid:3a47d50f-9d08-45be-8246-6107b24f346e
