type: object
properties:
  fullUrl:
    type: string
    example: urn:uuid:78d3c2eb-009e-4ec8-a358-b042954aa9b2
  resource:
    type: object
    properties:
      resourceType:
        type: string
        example: Patient
      identifier:
        type: array
        items:
          type: object
          properties:
            system:
              type: string
              example: https://fhir.nhs.uk/Id/nhs-number
            value:
              type: string
              example: "9449304130"
      name:
        type: array
        items:
          type: object
          properties:
            use:
              type: string
              example: usual
            family:
              type: string
              example: TWITCHETT
            given:
              type: array
              items:
                type: string
                example: STACEY
            prefix:
              type: array
              items:
                type: string
                example: MS
      gender:
        type: string
        example: female
      birthDate:
        type: string
        format: date
        example: 1948-04-30
      address:
        type: array
        items:
          type: object
          properties:
            use:
              type: string
              example: home
            line:
              type: array
              items:
                type: string
                example: 10 HEATHFIELD
            postalCode:
              type: string
              example: KT11 2QY
      generalPractitioner:
        type: array
        items:
          type: object
          properties:
            identifier:
              type: object
              properties:
                system:
                  type: string
                  example: https://fhir.nhs.uk/Id/ods-organization-code
                value:
                  type: string
                  example: A83008
