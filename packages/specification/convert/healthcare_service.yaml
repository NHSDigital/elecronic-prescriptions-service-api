type: object
properties:
  resource:
    type: object
    properties:
      resourceType:
        type: string
        example: HealthcareService
      id:
        type: string
        example: e0230cb2-8335-43b7-b7d2-673504a80a2f
      identifier:
        type: array
        items:
          type: object
          properties:
            system:
              type: string
              example: https://fhir.nhs.uk/Id/ods-organization-code
            value:
              type: string
              example: A99968
      location:
        type: array
        items:
          type: object
          properties:
            reference:
              type: string
              example: urn:uuid:86a0d8f6-3f0f-41c1-9140-d2d7e50bbdc0
      name:
        type: string
        example: SOMERSET BOWEL CANCER SCREENING CENTRE
      telecom:
        type: array
        items:
          type: object
          properties:
            system:
              type: string
              example: phone
            use:
              type: string
              example: work
            value:
              type: string
              example: "01823333444"
      providedBy:
        type: object
        properties:
          reference:
            type: string
            example: urn:uuid:2f808d78-c2f1-4e8b-8626-90f986d94cdd
  fullUrl:
    type: string
    example: urn:uuid:e0230cb2-8335-43b7-b7d2-673504a80a2f
