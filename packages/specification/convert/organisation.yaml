type: object
properties:
  resource:
    type: object
    properties:
      resourceType:
        type: string
        example: Organization
      id:
        type: string
        example: 2f808d78-c2f1-4e8b-8626-90f986d94cdd
      identifier:
        type: array
        items:
          type: object
          properties:
            system:
              type: string
              example: https://fhir.nhs.uk/Id/ods-organization-code
            value:
              type: string
              example: RBA
      type:
        type: array
        items:
          type: object
          properties:
            coding:
              type: array
              items:
                type: object
                properties:
                  system:
                    type: string
                    example: https://fhir.nhs.uk/CodeSystem/organisation-role
                  code:
                    type: string
                    example: "197"
                  display:
                    type: string
                    example: NHS TRUST
      name:
        type: string
        example: TAUNTON AND SOMERSET NHS FOUNDATION TRUST
  fullUrl:
    type: string
    example: urn:uuid:2f808d78-c2f1-4e8b-8626-90f986d94cdd
