<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" class="login-pf" lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="robots" content="noindex, nofollow">

    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Sign in to Cis2 Mock internal Dev</title>
    <link rel="icon" href="/auth/resources/11d44/login/cis2-mock/img/favicon.ico" />
    <link href="/auth/resources/11d44/common/keycloak/web_modules/@patternfly/react-core/dist/styles/base.css"
        rel="stylesheet" />
    <link href="/auth/resources/11d44/common/keycloak/web_modules/@patternfly/react-core/dist/styles/app.css"
        rel="stylesheet" />
    <link href="/auth/resources/11d44/common/keycloak/node_modules/patternfly/dist/css/patternfly.min.css"
        rel="stylesheet" />
    <link href="/auth/resources/11d44/common/keycloak/node_modules/patternfly/dist/css/patternfly-additions.min.css"
        rel="stylesheet" />
    <link href="/auth/resources/11d44/common/keycloak/lib/pficon/pficon.css" rel="stylesheet" />
    <link href="/auth/resources/11d44/login/cis2-mock/css/login.css" rel="stylesheet" />
    <link href="/auth/resources/11d44/login/cis2-mock/css/tile.css" rel="stylesheet" />
</head>

<body class="">
    <div class="login-pf-page">
        <div id="kc-header" class="login-pf-page-header">
            <div id="kc-header-wrapper" class=""><b>Cis2 Mock Internal Dev<b></b></b></div>
        </div>
        <div class="card-pf">
            <header class="login-pf-header">
                <h1 id="kc-page-title"> Sign in to your account

                </h1>
            </header>
            <div id="kc-content">
                <div id="kc-content-wrapper">


                    <div id="kc-form">
                        <div id="kc-form-wrapper">
                            <form id="kc-form-login" onsubmit="login.disabled = true; return true;"
                                action="https://identity.ptl.api.platform.nhs.uk/auth/realms/Cis2-mock-internal-dev/login-actions/authenticate?session_code=FKX9hcuruOZ0PFA-vsOgbAQVllpUUhMREW4c1EEypt0&amp;execution=87a64e04-7bdb-4e63-ac23-decb2ddcfbd1&amp;client_id=test-client-cis2&amp;tab_id=mAhzn6kP0-I"
                                method="post">
                                <div class="form-group">
                                    <label for="username" class="pf-c-form__label pf-c-form__label-text">User ID</label>

                                    <input tabindex="1" id="username" aria-invalid="" class="pf-c-form-control"
                                        name="username" value="" type="text" autofocus autocomplete="off" />

                                </div>

                                <div class="form-group login-pf-settings">
                                    <div id="kc-form-options">
                                    </div>
                                </div>

                                <div id="kc-form-buttons" class="form-group">
                                    <input tabindex="4" class="pf-c-button pf-m-primary pf-m-block btn-lg" name="login"
                                        id="kc-login" type="submit" value="Sign In" />
                                </div>
                            </form>
                        </div>





                    </div>
                </div>

            </div>
        </div>
</body>

</html>
