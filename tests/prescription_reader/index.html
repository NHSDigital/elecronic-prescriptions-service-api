<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title><%= htmlWebpackPlugin.options.title %></title>
  <link rel="stylesheet" href="https://nhsuk.github.io/nhsuk-frontend/assets/nhsuk.css">
  <style>
    textarea {
      white-space: pre
    }
  </style>
</head>
<body>
<header class="nhsuk-header" role="banner">
  <div class="nhsuk-width-container nhsuk-header__container">
    <div class="nhsuk-header__logo nhsuk-header__logo--only">
      <a class="nhsuk-header__link" href="/" aria-label="NHS homepage">
        <svg class="nhsuk-logo" xmlns="http://www.w3.org/2000/svg" role="presentation" focusable="false"
             viewBox="0 0 40 16">
          <path class="nhsuk-logo__background" d="M0 0h40v16H0z"></path>
          <path class="nhsuk-logo__text"
                d="M3.9 1.5h4.4l2.6 9h.1l1.8-9h3.3l-2.8 13H9l-2.7-9h-.1l-1.8 9H1.1M17.3 1.5h3.6l-1 4.9h4L25 1.5h3.5l-2.7 13h-3.5l1.1-5.6h-4.1l-1.2 5.6h-3.4M37.7 4.4c-.7-.3-1.6-.6-2.9-.6-1.4 0-2.5.2-2.5 1.3 0 1.8 5.1 1.2 5.1 5.1 0 3.6-3.3 4.5-6.4 4.5-1.3 0-2.9-.3-4-.7l.8-2.7c.7.4 2.1.7 3.2.7s2.8-.2 2.8-1.5c0-2.1-5.1-1.3-5.1-5 0-3.4 2.9-4.4 5.8-4.4 1.6 0 3.1.2 4 .6"></path>
          <image src="https://assets.nhs.uk/images/nhs-logo.png" xlink:href=""></image>
        </svg>
      </a>
    </div>
  </div>
</header>

<div class="nhsuk-width-container">
  <main class="nhsuk-main-wrapper" id="maincontent">
    <div class="nhsuk-grid-row">
      <div class="nhsuk-grid-column-full">
        <fieldset class="nhsuk-fieldset">
          <legend class="nhsuk-fieldset__legend nhsuk-fieldset__legend--xl">
            <h1 class="nhsuk-fieldset__heading">
              Prescription Reader
            </h1>
          </legend>
        </fieldset>
      </div>
    </div>
    <div class="nhsuk-grid-row" id="prescription-container">
      <div class="nhsuk-grid-column-full">
        <fieldset class="nhsuk-fieldset">
          <div class="nhsuk-form-group">
            <div class="nhsuk-hint" id="prescription-input-hint">
               Paste a FHIR or HL7v3 prescription
            </div>
            <textarea class="nhsuk-textarea" id="prescription-textarea" name="prescription-textarea" rows="10" aria-describedby="key-textarea-hint"></textarea>
          </div>
        </fieldset>
      </div>
    </div>
    <div class="nhsuk-grid-row" id="display-container" style="display: none">
      <div class="nhsuk-grid-column-full">
        <div class="nhsuk-form-group">
          <div id="display-value">
          </div>
        </div>
      </div>
    </div>
    <div class="nhsuk-grid-row">
      <div class="nhsuk-grid-column-full">
        <button class="nhsuk-button" id="read-button" type="submit">
          Read
        </button>
        <button class="nhsuk-button" id="compare-button" type="submit" style="display: none">
          Compare
        </button>
        <button class="nhsuk-button nhsuk-button--secondary" id="reset-button" type="submit" style="display: none">
          Reset
        </button>
      </div>
    </div>
    <div class="nhsuk-grid-row" id="error-container" style="display: none">
      <div class="nhsuk-grid-column-full">
        <div class="nhsuk-error-summary">
          <h3 id="error-title">Sorry, something's gone wrong</h3>
          <p id="error-description"></p>
          <p id="error-details"></p>
        </div>
      </div>
    </div>
  </main>
</div>
</body>
</html>
