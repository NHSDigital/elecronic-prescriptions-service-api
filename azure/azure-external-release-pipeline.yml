name: "$(SourceBranchName)+$(BuildID)"

trigger: none
pr: none

resources:
  repositories:
    - repository: common
      type: github
      name: NHSDigital/api-management-utils
      endpoint: NHSDigital

pool:
  vmImage: 'ubuntu-latest'

variables:
  - template: project.yml
  - group: pact
  - group: variable-group-read
  - group: eps-ref-smoke-tests

extends:
  template: azure-release-template.yml
  parameters:
    service_name: ${{ variables.service_name }}
    short_service_name: ${{ variables.short_service_name }}
    service_base_path: ${{ variables.service_base_path }}
    product_display_name: ${{ variables.product_display_name }}
    product_description: ${{ variables.product_description }}
    service_base_path_pr: none
    spec_file: ${{ variables.spec_file }}
    apigee_deployments:
      - environment: sandbox
        proxy_path: sandbox
        depends_on:
            - internal_qa
            - internal_qa_sandbox
      - environment: int
        make_spec_visible: true
        proxy_path: live
        depends_on:
            - internal_qa
            - internal_qa_sandbox
      - environment: ref
        proxy_path: live
        depends_on:
            - int
            - sandbox
