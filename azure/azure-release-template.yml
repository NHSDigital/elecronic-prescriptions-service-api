parameters:
  - name: service_name
    type: string
  - name: short_service_name
    type: string
  - name: service_base_path
    type: string
  - name: apigee_deployments
    type: object
  - name: enable_monitoring
    type: boolean
  - name: enable_status_monitoring
    type: boolean
  - name: manual_approval_env
    type: string
  - name: jinja_templates
    type: object

extends:
  template: azure/common/apigee-deployment.yml@common
  parameters:
    service_name: ${{ parameters.service_name }}
    short_service_name: ${{ parameters.short_service_name }}
    service_base_path: ${{ parameters.service_base_path }}
    enable_monitoring: ${{ parameters.enable_monitoring }}
    enable_status_monitoring: ${{ parameters.enable_status_monitoring }}
    manual_approval_env: ${{ parameters.manual_approval_env }}
    apigee_deployments: ${{ parameters.apigee_deployments }}
    jinja_templates: ${{ parameters.jinja_templates }}
    prod_requires_approval: true
    prod_producer_approval: true
    #    secret_file_ids:
    #      - ptl/api-deployment/electronic-prescription-api/int/eps_int_test_certificate.crt
    #      - ptl/api-deployment/electronic-prescription-api/int/eps_int_test_private.key
    post_deploy:
      - bash: |
          cd $(Pipeline.Workspace)/s/
          if [ "$(APIGEE_ENVIRONMENT)" == "prod" ]
          then
            echo "##vso[task.setvariable variable=run_smoke_tests]false"
          elif [[ -d "$(SERVICE_NAME)/$(SERVICE_ARTIFACT_NAME)/packages/e2e-tests" ]]
          then
            echo "$(SERVICE_NAME)/$(SERVICE_ARTIFACT_NAME)/packages/e2e-tests directory found."
            echo "Setting run_smoke_tests to true"
            echo "##vso[task.setvariable variable=run_smoke_tests]true"
          else
            echo "$(SERVICE_NAME)/$(SERVICE_ARTIFACT_NAME)/packages/e2e-tests directory not found."
            echo "Run new pipeline."
            echo "##vso[task.complete result=Failed;]"
          fi
        displayName: Check for smoke tests
      - bash: |
          if [ "$(APIGEE_ENVIRONMENT)" == "internal-dev" ]
          then
            echo "setting create_release_notes to true"
            echo "##vso[task.setvariable variable=create_release_notes]true"
          else
            echo "setting create_release_notes to false"
            echo "##vso[task.setvariable variable=create_release_notes]false"
          fi
        displayName: Check for create release notes
      - task: NodeTool@0
        displayName: Use Node v16.14.x
        inputs:
          versionSpec: "16.14.2"
        condition: and(succeeded(), eq(variables['run_smoke_tests'], 'true'))
      - task: DownloadSecureFile@1
        displayName: "Download int signing cert"
        name: eps_int_cert
        inputs:
          secureFile: "eps_int_test_certificate.crt"
      - task: DownloadSecureFile@1
        displayName: "Download int signing key"
        name: eps_int_private_key
        inputs:
          secureFile: "eps_int_test_private.key"
      - bash: |
          #!/bin/bash

          set -euo pipefail
          export SERVICE_ARTIFACT_NAME=$(SERVICE_ARTIFACT_NAME)
          export SERVICE_BASE_PATH=$(SERVICE_BASE_PATH)
          export APIGEE_ENVIRONMENT=$(APIGEE_ENVIRONMENT)
          export PACT_BROKER_URL=$(PACT_BROKER_URL)
          export PACT_BROKER_BASIC_AUTH_USERNAME=$(PACT_BROKER_BASIC_AUTH_USERNAME)
          export PACT_BROKER_BASIC_AUTH_PASSWORD=$(PACT_BROKER_BASIC_AUTH_PASSWORD)
          export PACT_BROKER_NEXT_URL=$(PACT_BROKER_NEXT_URL)
          export PACT_BROKER_NEXT_TOKEN=$(PACT_BROKER_NEXT_TOKEN)
          export PACT_PROVIDER_URL=https://$APIGEE_ENVIRONMENT.api.service.nhs.uk/$SERVICE_BASE_PATH

          if [[ $SERVICE_ARTIFACT_NAME == v* ]]; then
              PACT_VERSION=$STAGE_NAME
              export PACT_VERSION
          else
              export PACT_VERSION="$SERVICE_BASE_PATH"
          fi


          # Install dependencies for Pact tests
          echo "Installing npm packages..."
          cd "$SERVICE_NAME/$SERVICE_ARTIFACT_NAME"
          rm -rf node_modules && npm ci --workspaces --if-present --include-workspace-root > /dev/null

          if [[ "$APIGEE_ENVIRONMENT" == *"sandbox"* ]]; then
              export PACT_CONSUMER=nhsd-apim-eps-test-client-sandbox
              export PACT_PROVIDER=nhsd-apim-eps-sandbox
          else
              export PACT_CONSUMER=nhsd-apim-eps-test-client
              export PACT_PROVIDER=nhsd-apim-eps

              # export SIGNING_PRIVATE_KEY_PATH=$(Pipeline.Workspace)/secrets/eps_int_test_private.key
              # export SIGNING_CERT_PATH=$(Pipeline.Workspace)/secrets/eps_int_test_certificate.crt
              export SIGNING_PRIVATE_KEY_PATH=$(eps_int_private_key.secureFilePath)
              export SIGNING_CERT_PATH=$(eps_int_cert.secureFilePath)

              if [[ "$APIGEE_ENVIRONMENT" == *"internal-dev"* ]]; then
                API_CLIENT_ID=$(INTERNAL_DEV_CLIENT_ID)
                API_CLIENT_SECRET=$(INTERNAL_DEV_CLIENT_SECRET)
              elif [[ "$APIGEE_ENVIRONMENT" == *"internal-qa"* ]]; then
                API_CLIENT_ID=$(INTERNAL_QA_CLIENT_ID)
                API_CLIENT_SECRET=$(INTERNAL_QA_CLIENT_SECRET)
              elif [[ "$APIGEE_ENVIRONMENT" == *"int"* ]]; then
                API_CLIENT_ID=$(INT_CLIENT_ID)
                API_CLIENT_SECRET=$(INT_CLIENT_SECRET)
              elif [[ "$APIGEE_ENVIRONMENT" == *"ref"* ]]; then
                API_CLIENT_ID=$(REF_CLIENT_ID)
                API_CLIENT_SECRET=$(REF_CLIENT_SECRET)
              fi

              export API_CLIENT_ID
              export API_CLIENT_SECRET

              echo "Fetching Apigee access token..."
              export APIGEE_ACCESS_TOKEN=$(npm run --silent fetch-apigee-access-token --workspace packages/e2e-tests)
              if [ -z "$APIGEE_ACCESS_TOKEN" ]
              then
                    echo "Could not retrieve APIGEE_ACCESS_TOKEN"
                    exit 1
              fi
          fi
          echo "##vso[task.setvariable variable=PACT_VERSION;isOutput=true]$PACT_VERSION"
          echo "##vso[task.setvariable variable=PACT_PROVIDER_URL;isOutput=true]$PACT_PROVIDER_URL"
          echo "##vso[task.setvariable variable=PACT_CONSUMER;isOutput=true]$PACT_CONSUMER"
          echo "##vso[task.setvariable variable=PACT_PROVIDER;isOutput=true]$PACT_PROVIDER"
          echo "##vso[task.setvariable variable=SIGNING_PRIVATE_KEY_PATH;isOutput=true]$SIGNING_PRIVATE_KEY_PATH"
          echo "##vso[task.setvariable variable=SIGNING_CERT_PATH;isOutput=true]$SIGNING_CERT_PATH"
          echo "##vso[task.setvariable variable=API_CLIENT_ID;isOutput=true]$API_CLIENT_ID"
          echo "##vso[task.setvariable variable=API_CLIENT_SECRET;isOutput=true]$API_CLIENT_SECRET"
          echo "##vso[task.setvariable variable=APIGEE_ACCESS_TOKEN;isOutput=true]$APIGEE_ACCESS_TOKEN"
        displayName: Set PACT variables
        name: setPactVariables
        condition: and(succeeded(), eq(variables['run_smoke_tests'], 'true'))
      - bash: |
          #!/bin/bash

          set -euo pipefail

          export SERVICE_ARTIFACT_NAME=$(SERVICE_ARTIFACT_NAME)
          export SERVICE_BASE_PATH=$(SERVICE_BASE_PATH)
          export APIGEE_ENVIRONMENT=$(APIGEE_ENVIRONMENT)
          export PACT_BROKER_URL=$(PACT_BROKER_URL)
          export PACT_BROKER_BASIC_AUTH_USERNAME=$(PACT_BROKER_BASIC_AUTH_USERNAME)
          export PACT_BROKER_BASIC_AUTH_PASSWORD=$(PACT_BROKER_BASIC_AUTH_PASSWORD)
          export PACT_BROKER_NEXT_URL=$(PACT_BROKER_NEXT_URL)
          export PACT_BROKER_NEXT_TOKEN=$(PACT_BROKER_NEXT_TOKEN)
          export PACT_VERSION=$(PACT_VERSION)
          export PACT_PROVIDER_URL=$(PACT_PROVIDER_URL)
          export PACT_CONSUMER=$(PACT_CONSUMER)
          export PACT_PROVIDER=$(PACT_PROVIDER)
          export SIGNING_PRIVATE_KEY_PATH=$(SIGNING_PRIVATE_KEY_PATH)
          export SIGNING_CERT_PATH=$(SIGNING_CERT_PATH)
          export API_CLIENT_ID=$(API_CLIENT_ID)
          export API_CLIENT_SECRET=$(API_CLIENT_SECRET)
          export APIGEE_ACCESS_TOKEN=$(APIGEE_ACCESS_TOKEN)

          echo "SERVICE_ARTIFACT_NAME: ${SERVICE_ARTIFACT_NAME}"
          echo "SERVICE_BASE_PATH: ${SERVICE_BASE_PATH}"
          echo "APIGEE_ENVIRONMENT: ${APIGEE_ENVIRONMENT}"
          echo "PACT_BROKER_URL: ${PACT_BROKER_URL}"
          echo "PACT_BROKER_BASIC_AUTH_USERNAME: ${PACT_BROKER_BASIC_AUTH_USERNAME}"
          echo "PACT_BROKER_BASIC_AUTH_PASSWORD: HIDDEN"
          echo "PACT_BROKER_NEXT_URL: ${PACT_BROKER_NEXT_URL}"
          echo "PACT_BROKER_NEXT_TOKEN: HIDDEN"
          echo "PACT_VERSION: ${PACT_VERSION}"
          echo "PACT_PROVIDER_URL: ${PACT_PROVIDER_URL}"
          echo "PACT_CONSUMER: ${PACT_CONSUMER}"
          echo "PACT_PROVIDER: ${PACT_PROVIDER}"
          echo "SIGNING_PRIVATE_KEY_PATH: ${SIGNING_PRIVATE_KEY_PATH}"
          echo "SIGNING_CERT_PATH: ${SIGNING_CERT_PATH}"
          echo "API_CLIENT_ID: HIDDEN"
          echo "API_CLIENT_SECRET: HIDDEN"
          echo "APIGEE_ACCESS_TOKEN: HIDDEN"
        displayName: Show PACT variables
        name: showPactVariables
      - bash: |
          #!/bin/bash

          set -euo pipefail

          cd $(Pipeline.Workspace)/s/

          # Poll deploying API until our deployed version matches the release version
          if [ "$APIGEE_ENVIRONMENT" != "prod" ]; then
              envPrefix="$APIGEE_ENVIRONMENT."
          fi;
          url="https://${envPrefix}api.service.nhs.uk/$SERVICE_BASE_PATH/_status"
          interval_in_seconds=5
          releaseCommit="$(Build.SourceVersion)"
          printf "\nPolling %s every %s seconds, until commit is: %s\n" "$url" "$interval_in_seconds" "$releaseCommit"
          attempts=0
          success=0
          until [ $attempts -eq 60 ]
          do
          echo "attempt: ${attempts}"
          responseData=$(curl -H "apiKey: $(status-endpoint-api-key)" "$url" -s)
          deployedCommit=$(echo "$responseData" | jq -r ".commitId" || echo "not_found")
          dependenciesUp=$(echo "$responseData" | jq -r ".status" || echo "not_found")
          if [ "$deployedCommit" == "$releaseCommit" ] && [ "$dependenciesUp" == "pass" ]; then
              success=1
              break;
          fi;
          ((attempts=attempts+1))
          echo "sleeping ${interval_in_seconds} seconds"
          sleep $interval_in_seconds;
          done

          if [ $success == 0 ]
          then
              echo "Smoke tests failed, API was not ready in time"
              exit 255
          fi
        displayName: Wait for API deploy
        condition: and(succeeded(), eq(variables['run_smoke_tests'], 'true'))
      - bash: |
          #!/bin/bash

          set -euo pipefail

          cd $(Pipeline.Workspace)/s/$SERVICE_NAME/$SERVICE_ARTIFACT_NAME

          # Publish
          cd packages/e2e-tests
          make create-pacts > /dev/null
          chmod +x ./broker/publish.ts
          make publish-pacts > /dev/null
        displayName: Create PACT tests and publish
        condition: and(succeeded(), eq(variables['run_smoke_tests'], 'true'))
      - bash: |
          #!/bin/bash

          set -euo pipefail

          cd $(Pipeline.Workspace)/s/$SERVICE_NAME/$SERVICE_ARTIFACT_NAME

          # Verify
          chmod +x ./broker/verify.ts
          make verify-pacts
        displayName: Run smoke tests
        condition: and(succeeded(), eq(variables['run_smoke_tests'], 'true'))
      - bash: |
          #!/bin/bash

          set -euo pipefail

          # Cleanup for PRs
          if [[ $SERVICE_ARTIFACT_NAME != v* ]]
          then
            curl -X DELETE -u $PACT_BROKER_BASIC_AUTH_USERNAME:$PACT_BROKER_BASIC_AUTH_PASSWORD $PACT_BROKER_URL/pacticipants/$PACT_CONSUMER+$SERVICE_BASE_PATH > /dev/null
          fi
        displayName: Cleanup PACT tests
        condition: and(succeeded(), eq(variables['run_smoke_tests'], 'true'))
      - task: PublishBuildArtifacts@1
        displayName: "Publish Test Prescriptions"
        inputs:
          pathToPublish: "$(SERVICE_NAME)/$(SERVICE_ARTIFACT_NAME)/packages/e2e-tests/prescriptions-$(APIGEE_ENVIRONMENT).txt"
          artifactName: "smoke-tests"
          publishLocation: "Container"
        condition: eq(variables['run_smoke_tests'], 'true')
      - task: PublishTestResults@2
        displayName: "Publish Test Results"
        inputs:
          testResultsFormat: "JUnit"
          testResultsFiles: "**/junit.xml"
          searchFolder: "${{ variables.service_name }}"
          mergeTestResults: true
          testRunTitle: "EPS Tests"
          failTaskOnFailedTests: true
      - task: 6d15af64-176c-496d-b583-fd2ae21d4df4@1
        inputs:
          repository: self
          path: "$(SERVICE_NAME)/$(SERVICE_ARTIFACT_NAME)/electronic-prescription-service-api"
          submodules: true
        displayName: Checkout code
        condition: and(succeeded(), eq(variables['create_release_notes'], 'true'))
      - bash: |
          STAGING_DIRECTORY="$(Build.StagingDirectory)"
          OUTPUT_DIR=${STAGING_DIRECTORY}/release_notes
          echo "Writing output to ${OUTPUT_DIR}"
          mkdir -p ${OUTPUT_DIR}
          make install-python
          make create-int-release-notes > ${OUTPUT_DIR}/int_release_notes.txt
          make create-prod-release-notes > ${OUTPUT_DIR}/prod_release_notes.txt
        displayName: Create release notes
        condition: and(succeeded(), eq(variables['create_release_notes'], 'true'))
        env:
          JIRA_TOKEN: $(JIRA_TOKEN)
          CONFLUENCE_TOKEN: $(CONFLUENCE_TOKEN)
      - task: PublishBuildArtifacts@1
        inputs:
          pathToPublish: "$(Build.ArtifactStagingDirectory)/release_notes"
          artifactName: "release_notes"
          publishLocation: "Container"
        displayName: Upload release notes
        condition: and(succeeded(), eq(variables['create_release_notes'], 'true'))
