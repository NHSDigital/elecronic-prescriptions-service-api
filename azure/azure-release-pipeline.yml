name: "$(SourceBranchName)+$(BuildID)"

trigger: none
pr: none

resources:
  repositories:
    - repository: common
      type: github
      name: NHSDigital/api-management-utils
      ref: refs/heads/edge
      endpoint: NHSDigital
  pipelines:
    - pipeline: build_pipeline
      source: "Electronic-Prescription-Service-Build"
      trigger:
        branches:
          include:
            - refs/tags/v*

pool:
  name: 'AWS-ECS'

variables:
  - template: project.yml
  - group: pact
  - group: eps-ref-smoke-tests

extends:
  template: azure-release-template.yml
  parameters:
    service_name: ${{ variables.service_name }}
    short_service_name: ${{ variables.short_service_name }}
    service_base_path: ${{ variables.service_base_path }}
    enable_monitoring: true
    enable_status_monitoring: true
    manual_approval_env: manual-approval-ptl
    jinja_templates:
        REQUIRE_ASID: false
    apigee_deployments:
      - environment: manual-approval
        stage_name: manual_approval_external_ptl
        depends_on: []
      - environment: manual-approval
        stage_name: manual_approval_prod
        depends_on: []
      - environment: internal-dev-sandbox
        proxy_path: sandbox
      - environment: internal-dev
        proxy_path: live
      - environment: internal-qa
        proxy_path: live
        depends_on:
            - internal_dev
            - internal_dev_sandbox
      - environment: sandbox
        proxy_path: sandbox
        depends_on:
          - manual_approval_external_ptl
      - environment: int
        proxy_path: live
        depends_on:
          - manual_approval_external_ptl
      - environment: ref
        proxy_path: live
        depends_on:
          - int
          - sandbox
      - environment: prod
        proxy_path: live
        # manual_approval is added by default
        depends_on:
          - ref
          - manual_approval_prod
        jinja_templates:
            REQUIRE_ASID: true
