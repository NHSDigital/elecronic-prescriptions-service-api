resources:
  pipelines:
  - pipeline: build_pipeline
    source: "Electronic-Prescription-Service-Build"
    trigger:
      branches:
        include:
          - refs/tags/v*

extends:
  template: azure-release-template.yml
  parameters:
    apigee_deployments:
      - environment: internal-dev
        proxy_path: live
      - environment: internal-qa-sandbox
        proxy_path: sandbox
        depends_on:
          - internal_dev
      - environment: internal-qa
        proxy_path: live
        depends_on:
          - internal_dev
      - environment: sandbox
        proxy_path: sandbox
        depends_on:
          - internal_qa
          - internal_qa_sandbox
      - environment: int
        proxy_path: live
        depends_on:
          - internal_qa
          - internal_qa_sandbox
