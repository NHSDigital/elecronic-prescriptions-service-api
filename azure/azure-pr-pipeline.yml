name: "$(SourceBranchName)+$(BuildID)"

trigger: none
pr: none

resources:
  repositories:
    - repository: common
      type: github
      name: NHSDigital/api-management-utils
      endpoint: NHSDigital
  pipelines:
  - pipeline: build_pipeline
    source: "Electronic-Prescription-Service-Build"
    trigger:
      branches:
        exclude:
          - master
          - refs/heads/master
          - refs/tags/v*

pool:
  vmImage: 'ubuntu-latest'

variables:
  - template: project.yml
  - group: pact
  - group: eps-temp

extends:
  template: azure-common-release-template.yml
  parameters:
    apigee_deployments:
      - environment: internal-dev-sandbox
        proxy_path: sandbox
      - environment: internal-dev
        proxy_path: live
        depends_on:
          - internal_dev_sandbox
