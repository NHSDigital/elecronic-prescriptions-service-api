AWSTemplateFormatVersion: "2010-09-09"
Transform: AWS::Serverless-2016-10-31
Description: |
  Main template for Load Balancer

Parameters:
  StackName:
    Type: String
    Default: none

  EnableMutualTLS:
    Type: String
    Default: false

  TruststoreVersion:
    Type: String
    Default: none

  TruststoreFile:
    Type: String
    Default: none

  VPC:
    Type: AWS::EC2::VPC::Id

  SubnetA:
    Type: AWS::EC2::Subnet::Id

  SubnetB:
    Type: AWS::EC2::Subnet::Id

  VersionNumber:
    Type: String
    Default: "xxx"

  CommitId:
    Type: String
    Default: "xxx"

  DomainNameExport:
    Type: String
    Description: The domain name to be used for the certificate

  ZoneIDExport:
    Type: String
    Description: The hosted zone ID for the domain

Resources:
  GenerateCertificate:
    Type: AWS::CertificateManager::Certificate
    Properties:
      ValidationMethod: DNS
      DomainName: !Ref DomainNameExport
      DomainValidationOptions:
        - DomainName: !Ref DomainNameExport
          HostedZoneId: !Ref ZoneIDExport

  LoadBalancerResources:
    Type: AWS::Serverless::Application
    Properties:
      Location: load_balancer_resources.yaml
      Parameters:
        CertificateArn: !Ref GenerateCertificate
        VPC: !Ref VPC
        SubnetA: !Ref SubnetA
        SubnetB: !Ref SubnetB
        HostedZoneName: !Ref DomainNameExport
        Subdomain: !Ref StackName

Outputs:
  Endpoint:
    Description: Load Balancer Endpoint
    Value: !GetAtt LoadBalancerResources.Outputs.Endpoint
