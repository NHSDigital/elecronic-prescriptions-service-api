type: object
description: A National Code for a position applicable to an employee.
required:
  - system
  - value
properties:
  system:
    type: string
    description: Establishes the namespace for the value - that is, a URL that describes a set values that are unique.
    enum:
      - "https://fhir.nhs.uk/Id/sds-job-role-id"
    example: "https://fhir.nhs.uk/Id/sds-job-role-id"
  value:
    type: string
    description: The portion of the identifier typically relevant to the user and which is unique within the context of the system.
    example: "R0260"
