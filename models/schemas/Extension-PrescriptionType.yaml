type: object
description: Extension to carry the prescription type
required:
  - url
  - valueCoding
properties:
  url:
    type: string
    description: Identifies the meaning of the extension
    enum:
      - "https://fhir.nhs.uk/R4/StructureDefinition/Extension-prescriptionType"
    example: "https://fhir.nhs.uk/R4/StructureDefinition/Extension-prescriptionType"
  valueCoding:
    type: object
    description: Setting and HCP type for the prescription
    required:
      - system
      - code
    properties:
      system:
        type: string
        enum:
          - "https://fhir.nhs.uk/R4/CodeSystem/prescription-type"
        example: "https://fhir.nhs.uk/R4/CodeSystem/prescription-type"
      code:
        type: string
        example: "0101"
