type: object
description: A signature along with supporting context.
required:
  - type
  - when
  - who
  - data
example:
  value:
    $ref: ../examples/signature.json
properties:
  type:
    type: array
    description: An indication of the reason that the entity signed this document.
    items:
      $ref: "Coding-SignatureType.yaml"
  when:
    type: string
    description: When the digital signature was signed.
    example: "2020-04-21T10:45:30+00:00"
  who:
    $ref: "Reference.yaml"
  data:
    type: string
    description: The base64 encoded signature data.
    example: "ZXhhbXBsZSBzaWduYXR1cmUgZGF0YQ=="
