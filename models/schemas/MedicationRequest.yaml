type: object
description: An order or request for both supply of the medication and the instructions for administration of the medication to a patient. The resource is called "MedicationRequest" rather than "MedicationPrescription" or "MedicationOrder" to generalize the use across inpatient and outpatient settings, including care plans, etc., and to harmonize with workflow patterns.
required:
  - resourceType
  - id
  - status
  - intent
  - medicationCodeableConcept
  - subject
  - authoredOn
  - requester
  - groupIdentifier
  - courseOfTherapyType
  - dosageInstruction
  - dispenseRequest
properties:
  resourceType:
    type: string
    description: FHIR Resource type.
    enum:
      - "MedicationRequest"
    example: "MedicationRequest"
  id:
    type: string
    description: Logical id of this artifact.
    example: "7B38DE32-877F-6D53-D27C-86E1BA35016C"
  status:
    type: string
    enum: 
      - "active"
      - "on-hold"
      - "cancelled"
      - "completed"
      - "entered-in-error"
      - "stopped"
      - "draft"
      - "unknown"
    description: A code specifying the current state of the order. Generally, this will be active or completed state.
    example: "active"
  intent:
    type: string
    enum:
      - "proposal"
      - "plan"
      - "order"
      - "original-order"
      - "instance-order"
      - "option"
    description: Whether the request is a proposal, plan, or an original order.
    example: "order"
  medicationCodeableConcept:
    $ref: "CodeableConcept-SnomedCT.yaml"
  subject:
    $ref: "Reference.yaml"
  authoredOn:
    type: string
    description: The date (and perhaps time) when the prescription was initially written or authored on.
    example: "2008-02-27T11:38:00+00:00"
  requester:
    $ref: "Reference.yaml"
  groupIdentifier:
    $ref: "GroupIdentifier.yaml"
  courseOfTherapyType:
    $ref: "CodeableConcept-CourseOfTherapyType.yaml"
  dosageInstruction:
    type: array
    description: Indicates how the medication is to be used by the patient.
    items:
      $ref: "Dosage.yaml"
  dispenseRequest:
    type: object
    description: Indicates the specific details for the dispense or medication supply part of a medication request (also known as a Medication Prescription or Medication Order).
    properties:
      extension:
        type: array
        description: "Additional content defined by implementations"
        items:
          type: object
          properties:
            url:
              type: string
              description: "Identifies the meaning of the extension"
              enum:
                - "https://fhir.nhs.uk/R4/StructureDefinition/Extension-performerSiteType"
              example: "https://fhir.nhs.uk/R4/StructureDefinition/Extension-performerSiteType"
            valueCoding:
              type: object
              properties:
                system:
                  type: string
                  description: "Identity of the terminology system"
                  enum:
                    - "https://fhir.nhs.uk/R4/CodeSystem/dispensing-site-preference"
                  example: "https://fhir.nhs.uk/R4/CodeSystem/dispensing-site-preference"
                value:
                  type: string
                  description: "Symbol in syntax defined by the system"
                  enum:
                    - "P1"
                    - "P2"
                    - "P3"
                    - "0004"
                  example: "P1"
      quantity:
        $ref: "SimpleQuantity.yaml"
      performer:
        $ref: "Reference.yaml"
