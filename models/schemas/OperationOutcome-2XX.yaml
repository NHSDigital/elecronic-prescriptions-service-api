type: object
description: |
  Outcome of an operation that does not result in a resource or bundle being returned (e.g. error, async/batch submission).
properties:
  resourceType:
    type: string
    description: FHIR Resource Type.
    default: "OperationOutcome"
    readOnly: true
  issue:
    type: array
    description: List of issues that have occurred.
    minItems: 1
    items:
      type: object
      required:
        - severity
        - code
      properties:
        severity:
          type: string
          enum: ["information"]
          description: Severity of the error.
          example: "information"
        code:
          type: string
          enum: ["informational"]
          description: FHIR error code.
          example: "informational"
        diagnostics:
          type: string
          example: "Message Sent"
