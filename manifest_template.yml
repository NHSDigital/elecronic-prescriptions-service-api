APIGEE_ENVIRONMENTS:
- display_name: Internal Development
  make_spec_visible: true
  name: internal-dev
- display_name: Internal Development Sandbox
  make_spec_visible: true
  name: internal-dev-sandbox
- display_name: Internal QA
  make_spec_visible: true
  name: internal-qa
- display_name: Internal QA Sandbox
  make_spec_visible: true
  name: internal-qa-sandbox
- display_name: Reference
  name: ref
- display_name: Sandbox
  name: sandbox
- display_name: Integration Testing
  make_spec_visible: true
  name: int
  ratelimit: 20ps
  quota: 1200
- display_name: Production
  name: prod
  approval_type: manual
  ratelimit: 20ps             # todo: confirm with Spine team what these should be
  quota: 1200                 # when ready for live
  portal_visibility: false    # todo: remove this once ready for live

PRODUCTS:
- display_name: Prescribing
  scope_suffix: prescribing
- display_name: Dispensing
  scope_suffix: dispensing
- display_name: Tracker
  scope_suffix: tracker
---
meta:
  api:
    name: electronic-prescription-service-api
    guid: 9c644a26-c926-4fae-9564-5a9c49ab332d
    spec_guids: ['5ead5713-9d2b-46eb-8626-def5fd2a2350']
  schema_version: 1
apigee:
  environments:
{% for ENV in APIGEE_ENVIRONMENTS %}
{% set TITLE = 'Electronic Prescription Service ' + PRODUCT.display_name + ' (' + ENV.display_name + ')' %}
{% set DESCRIPTION = 'Electronic Prescription Service ' + PRODUCT.display_name + ' - ' + ENV.display_name | lower + ' environment' %}
{% set API_NAME = 'electronic-prescription-service-api-' + ENV.name %}
  - name: {{ ENV.name }}
    products:
{% for PRODUCT in PRODUCTS %}
{% set PRODUCT_NAME = 'electronic-prescription-service-api-' + ENV.name + '-' + PRODUCT.display_name | lower %}
{% set USER_SCOPE_NAME = 'urn:nhsd:apim:user-nhs-id:aal3:electronic-prescription-service-api:' + PRODUCT.scope_suffix %}
{% set APP_SCOPE_NAME = 'urn:nhsd:apim:app:level3:electronic-prescription-service-api:' + PRODUCT.scope_suffix %}
      - name: {{ PRODUCT_NAME }}
        approvalType: {{ ENV.approval_type | default('auto') }}
        attributes:
          - name: access
            value: public
          - name: ratelimit
            value: {{ ENV.ratelimit | default('5ps') }}
        description: {{ DESCRIPTION }}
        displayName: {{ TITLE }}
        environments: [ {{ ENV.name }} ]
        proxies:
          - electronic-prescription-service-api-{{ ENV.name }}
          - identity-service-{{ ENV.name }}
{% if ENV.name == 'int' %}
          - identity-service-int-no-smartcard
#          - electronic-prescription-service-api-int-preview
{% endif %}
        scopes:
          - {{ USER_SCOPE_NAME }}
          - {{ APP_SCOPE_NAME }}
        quota: {{ ENV.quota | default('300') }}
        quotaInterval: '1'
        quotaTimeUnit: minute
{% endfor %}
    specs:
      - name: {{ API_NAME }}
        path: electronic-prescription-service-api.json
    api_catalog:
      - edgeAPIProductName: {{ API_NAME }}
        anonAllowed: true
        description: {{ DESCRIPTION }}
        requireCallbackUrl: {{ ENV.require_callback_url | default(true) }}
        title: {{ TITLE }}
        visibility: {{ ENV.make_spec_visible | default(false) }}
        specId: {{ API_NAME }}
{% endfor %}
